<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-slate-900">

    <h1 class="text-3xl text-slate-100 text-center py-20">Let's play Rock-Paper-Scissors!</h1>


    <div class="choiceButtonGroup w-fit bg-sky-600/20 backdrop-blur-sm container d-flex justify-center mx-auto p-5  rounded-xl shadow-xl shadow-sky-600/10">
        <p class="text-slate-100"> What do you want..!</p>
        <div class="my-5 border-b-[1px] border-slate-200">
            <button class="text-lg rounded-full m-3 opacity-70" id="RockButton" onclick="getPlayerChoice('Rock')">
                <img class="h-24 rounded-full" src="./Rock.png" alt="Rock img">
                <span class="text-xs font-bold text-white">Rock</span>
            </button>
            <button class=" text-lg rounded-full m-3 opacity-70" id="PaperButton" onclick="getPlayerChoice('Paper')">
                <img class="h-24 rounded-full" src="./Paper.png" alt="Paper img">
                <span class="text-xs font-bold text-white">Paper</span>
            </button>
            <button class=" text-lg rounded-full m-3 opacity-70" id="ScissorsButton" onclick="getPlayerChoice('Scissors')">
                <img class="h-24 rounded-full" src="./Scissors.png" alt="Scissors img">
                <span class="text-xs font-bold text-white">Scissors</span>
            </button>
        </div>
        <div class="">
            <p class="text-slate-100"> Result  </p>
            <p class="text-blue-400" id="playerChoice"></p>
            <p class="text-blue-400" id="computerChoice"></p>
            <p class="text-slate-100 text-2xl font-bold text-center" id="resultText"></p>
        </div>
        <!-- <div class="d-flex ">
            <button class=" bg-sky-500 text-base py-1 px-4 rounded m-3" id="playButton">Play Round</button>
        </div> -->
    </div>
    

    <div class="top-0 left-0 fixed bg-sky-600/20 backdrop-blur-sm w-fit m-2 p-4 pr-10 rounded-xl">
        <h1 class="text-xl text-slate-100 font-bold py-2 ">Score Board !</h1>
        <p class="text-slate-300">Total Rounds: <span class="font-bold text-blue-500">5</span></p>
        <p class="text-slate-300">Current Round: <span id="currentRound" class="font-bold text-blue-500">5</span></p>
        <p class="text-slate-300">Tie Round: <span id="tieRound" class="font-bold text-blue-500"></span></p>
        <p class="text-slate-300">Player's Win: <span id="playerWinCount" class="font-bold text-blue-500"></span></p> 
        <p class="text-slate-300">Computer's Win: <span id="computerWinCount" class="font-bold text-blue-500"></span></p> 

    </div>
    


    


    <script src="./logic1.js"></script>
    <!-- <script src="./logic2.js"></script> -->
    <!-- <script src="./logic3.js"></script> -->
    
    
</body>
</html>
